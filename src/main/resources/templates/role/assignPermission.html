<script src="../jquery/jquery-2.1.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<script src="../ztree/jquery.ztree.all-3.5.min.js"></script>
<script src="../jquery/layer/layer.js"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });

        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
            if(r!=null)return  unescape(r[2]); return null;
        }
        var setting = {
            check : {
                enable : true  //在树节点前显示复选框
            },
            view: {
                selectedMulti: false,
                addDiyDom: function(treeId, treeNode){
                    var icoObj = $("#" + treeNode.tId + "_ico"); // tId = permissionTree_1, $("#permissionTree_1_ico")
                    if ( treeNode.icon ) {
                        icoObj.removeClass("button ico_docu ico_open").addClass(treeNode.icon).css("background","");
                    }
                },
            },
            async: {
                enable: true, //采用异步
                url:"/role/loadDataAsync?roleid="+GetQueryString("roleid"), // ?id=1&n=xxx&lv=2
                autoParam:["id", "name=n", "level=lv"]
            },
            callback: {
                onClick : function(event, treeId, json) {

                }
            }
        };

        //异步加载树:注意问题,服务器端返回的结果必须是一个数组.
        $.fn.zTree.init($("#treeDemo"), setting); //异步加载树的数据.
    });
    $("#assignPermissionBtn").click(function() {
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
            if(r!=null)return  unescape(r[2]); return null;
        }
        var jsonObj = {
            roleid: GetQueryString("roleid")
        };

        var treeObj = $.fn.zTree.getZTreeObj("treeDemo");

        var checkedNodes = treeObj.getCheckedNodes(true); // 获取被选中的节点


        $.each(checkedNodes, function (i, n) {
            jsonObj["ids[" + i + "]"] = n.id;
        });


        if (checkedNodes.length == 0) {
            layer.msg("请选择分配许可,至少分配一个许可!", {time: 1000, icon: 5, shift: 6});
        } else {
            var loadingIndex = -1;
            $.ajax({
                type: "POST",
                url: "/role/doAssignPermission",
                data: jsonObj,
                beforeSend: function () {
                    loadingIndex = layer.msg('正在分配许可...', {icon: 16});
                    return true;
                },
                success: function (result) {

                    layer.close(loadingIndex);

                    if (result.success) {
                        layer.msg("分配成功", {time: 1000, icon: 6});
                    } else {
                        layer.msg("分配失败", {time: 1000, icon: 5, shift: 6});
                    }

                },
                error: function () {
                    layer.msg("操作失败!", {time: 1000, icon: 5, shift: 6});
                }
            });
        }
    })

</script>
